<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet"> 
    <title>Clothing store</title>
</head>
<body>
    <div class="intro">
        <div class="selector">
            <h4 class="women"><a href="#main-1">WOMEN</a></h4>
            <h4 class="men"><a  href="#main-2">MEN</a></h4>
            <h4 class="kids"><a href="#main-3">KIDS</a></h4>
        </div>
        <div class="main-1" id="main-1">
            <div class="part1">
                <video class="v0" autoplay loop muted src="./media/women.mp4"></video>
                <div class="container">
                    <div class="left side">
                        <video autoplay loop muted src="./media/women.mp4"></video>
                    </div>
                    <div class="right side">
                        <video autoplay loop muted src="./media/women.mp4"></video>
                    </div>
                </div>
                <div class="front">
                    <video class="v" autoplay loop muted src="./media/women.mp4"></video>
                    <div class="logo">Clothing store</div>
                    <div class="text">
                        <h1>WOMEN'S PRODUCTS</h1>
                    <div class="btn"><a href="#second-1">SEE THE COLLECTION</a></div>
                    </div>
                </div>
            </div>
            <div class="second-1" id="second-1">
                <img class="women-hoodie-left" src="./media/women1 hoodie.jpg" alt="">
                <img class="women-hoodie-right" src="./media/women2 hoodie.jpg" alt="">
                <h3>SEE THE COLLECTION</h3>
                <div class="line-1"></div>
                <h1>TOPS</h1>
                <div class="line-2"></div>
            </div>
            <div class="second-2" id="second-2">
                <img class="women-pants-left" src="./media/women pants 1.jpg" alt="">
                <img class="women-pants-right" src="./media/women pants 2.jpg" alt="">
                <div class="line-3"></div>
                <h3>SEE THE COLLECTION</h3>
                <h1>BOTTOMS</h1>
            </div>
        </div>
        <div class="main-2" id="main-2">
            <div class="part2">
                <video class="v0" autoplay loop muted src="./media/men.mp4"></video>
                <div class="container">
                    <div class="left side">
                        <video autoplay loop muted src="./media/men.mp4"></video>
                    </div>
                    <div class="right side">
                        <video autoplay loop muted src="./media/men.mp4"></video>
                    </div>
                </div>
                <div class="front">
                    <video class="v" autoplay loop muted src="./media/men.mp4"></video>
                    <div class="logo">Clothing store</div>
                    <div class="text">
                        <h1>MEN'S PRODUCTS</h1>
                    <div class="btn"><a href="#second-2">SEE THE COLLECTION</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-3" id="main-3">
            <div class="part3">
                <video class="v0" autoplay loop muted src="./media/kids.mp4"></video>
                <div class="container">
                    <div class="left side">
                        <video autoplay loop muted src="./media/kids.mp4"></video>
                    </div>
                    <div class="right side">
                        <video autoplay loop muted src="./media/kids.mp4"></video>
                    </div>
                </div>
                <div class="front">
                    <video class="v" autoplay loop muted src="./media/kids.mp4"></video>
                    <div class="logo">Clothing store</div>
                    <div class="text">
                        <h1>KIDS PRODUCTS</h1>
                    <div class="btn"><a href="#second-3">SEE THE COLLECTION</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
